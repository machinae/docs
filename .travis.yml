sudo: false
language: ruby
rvm:
- 2.5.1
cache: bundler
install: bundle install
script: bundle exec middleman build
before_deploy:
- pip install --user awscli
deploy:
- provider: script
  script: aws s3 sync build s3://developers-private.endpass.com --region=us-east-1 --delete
  skip_cleanup: true
  on:
    branch: master
